<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href=".img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>

    <div class="result">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <p>Summary</p>
      <div class="reaction">
        <span><img src="img/icon-reaction.svg" alt="reaction-icon"> Reaction</span>
        <div class="score">
          <p>80</p>
          <p class="pr100">/ 100</p></div>
      </div>
      <div class="memory">
        <span><img src="img/icon-memory.svg" alt="memory-icon"> Memory</span>
        <div class="score">
          <p>92</p>
          <p class="pr100">/ 100</p></div>
      </div>
      <div class="verbal">
        <span><img src="img/icon-verbal.svg" alt="verbal-icon"> Verbal</span>
        <div class="score">
          <p>61</p>
          <p class="pr100">/ 100</p></div>
      </div>
      <div class="visual">
        <span><img src="img/icon-visual.svg" alt="visual-icon"> Visual</span>
        <div class="score">
          <p>72</p>
          <p class="pr100"> / 100</p></div>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
